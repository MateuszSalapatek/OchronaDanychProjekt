    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Szyfr Cezara</a>
      </li>
      <li class="nav-item active">
        <a (click)="this.navigation.clickOpenVigenerePage()" class="nav-link">Szyfr Vigenère'a</a>
      </li>
      <li class="nav-item active">

<div class="mb-3"></div>
<div class="container">
  <h1>Zadanie 1 - szyfr Cezara</h1>
  <form>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>podaj text</mat-label>
        <input [(ngModel)]="text" matInput name="text" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>wartość przesunięcia</mat-label>
        <input #shiftParameter="ngModel" [(ngModel)]="shiftParameterNg" matInput min="0" name="shiftParameterNg"
               pattern="\d+" type="number">
      </mat-form-field>
    </div>
    <div>
      <mat-radio-group [(ngModel)]="method"
                       name="radioButton">
        <mat-radio-button *ngFor="let method of methods" [value]="method" class="mr-3">
          {{method}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="my-3">
      <button (click)="codeCezar(shiftParameterNg, text, method)" [disabled]="!(text && shiftParameterNg && shiftParameter.valid  )" class="py-2" color="primary"
              mat-raised-button>Wykonaj
      </button>
    </div>
    <div>
      <mat-form-field>
        <textarea [value]="this.resultText" matInput placeholder="Wynik przekodowania"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
